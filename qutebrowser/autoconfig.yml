# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        Backspace: back
        D: open -t
        Del: back
        H: tab-prev
        J: forward
        K: back
        L: tab-next
        Q: macro-record
        Shift+Ret: open
        Y: history
        backspace: back
        d: home
        ga: open -t
        gp: spawn --userscript password_fill
        q: tab-close
  content.notifications.enabled:
    https://calendar.google.com: false
    https://frameboxxindore.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
  downloads.location.suggestion:
    global: both
  downloads.open_dispatcher:
    global: null
  downloads.position:
    global: bottom
  downloads.prevent_mixed_content:
    global: false
  downloads.remove_finished:
    global: 30000
  editor.command:
    global:
    - e
    - '{file}'
  fileselect.folder.command:
    global:
    - xterm
    - -e
    - ranger
    - --choosedir={}
  input.insert_mode.auto_load:
    global: true
  prompt.filebrowser:
    global: false
  statusbar.show:
    global: in-mode
  tabs.last_close:
    global: close
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 2000
  tabs.title.format:
    global: '{audio} {current_title}'
